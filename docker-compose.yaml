version: "3.9"
services:
  encode-faces:
    build:
      context: .
    container_name: ef02
    volumes:
      - ./database:/app/database
      - ./encodings:/app
    command: python /app/src/encode_faces.py
    environment:
      - ENCODINGS_PATH=/app/encodings.pickle
      - FACE_DATA_PATH=/app/database
      - CLUSTERING_RESULT_PATH=/app/face_cluster

  cluster-faces:
    build:
      context: .
    container_name: cf02
    volumes:
      - ./database:/app/database
      - ./encodings:/app
    depends_on:
      encode-faces:
        condition: service_completed_successfully
    command: python /app/src/cluster_faces.py
    environment:
      - ENCODINGS_PATH=/app/encodings.pickle
      - FACE_DATA_PATH=/app/database
      - CLUSTERING_RESULT_PATH=/app/face_cluster
